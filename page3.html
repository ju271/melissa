<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(1) Melissa Gabriela Enviou uma Mensagem Para Você</title>
    <style>
        /* Reset básico para mobile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container principal */
        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Espaço para o conteúdo abaixo da headline fixa */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Estilo da headline fixa */
        .headline {
            background-color: red;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* Subheadline com fonte em negrito */
        .subheadline {
            margin: 20px 10px;
            padding: 15px;
            border: 1px solid black;
            font-size: 1rem;
            font-weight: bold; /* Texto em negrito */
            max-width: 600px;
        }

        /* Links coloridos */
        .subheadline a {
            text-decoration: none;
        }
        .nome {
            color: purple;
            font-weight: bold;
        }
        .conteudo {
            color: green;
            font-weight: bold;
        }
        .comprar {
            color: blue;
            font-weight: bold;
        }

        /* Imagem */
        .image {
            margin: 20px;
            max-width: 100%;
            height: auto;
        }

        /* Botões */
        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .buttons .yes {
            background-color: green;
        }
        .buttons .no {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="headline">Responda as perguntas abaixo!</div>

    <div class="subheadline">
        <a href="#" class="nome">Melissa Gabriela</a> trabalha com a venda de
        <a href="#" class="conteudo">CONTEÚDOS +18</a> bem safad@s, então ela só vai responder quem tiver interesse em
        <a href="#" class="comprar">COMPRAR</a> os conteúdos. Você tem interesse em adquirir esses conteúdos?
    </div>

    <img src="https://i.postimg.cc/BbyM2s7H/adsss.jpg" alt="Imagem de exemplo" class="image">

    <div class="buttons">
        <a href="page4.html" class="yes">Sim</a>
        <a href="https://google.com" class="no" target="_blank">Não</a>
    </div>

</body>
</html>
